name: CI/CD
on: [push]

jobs:
  # --- Package testing âœ…
  test:
    name: Continuous Integration
    if: contains(github.event.head_commit.message, 'skip ci') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.13'
      - name: NPM Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Code Climate - Setup
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Install
        run: CI=true npm ci
      - name: Test
        run: npm test
      - name: Code Climate - Report
        if: success()
        run: |
          export GIT_BRANCH="${GIT_BRANCH:-${GITHUB_REF:11}}"
          ./cc-test-reporter after-build
        env:
          # Add required git env values for code cov reporting, ref:
          # https://docs.codeclimate.com/docs/github-actions-test-coverage
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          GIT_BRANCH: ${{ github.head_ref }}
      - name: Codecov report
        if: success()
        uses: codecov/codecov-action@v2
  # --- Chromatic publishing ðŸ“š
  chromatic-deployment:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'skip ci') == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Git history required for comparing snapshots
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.18'
      - name: NPM Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: CI=true npm ci
      - name: Compile PostCSS plugin
        run: npm run compile:commonjs
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          # Project is linked to GH and Chromatic checks will update after upload so we
          # dont need to wait for build results in this action
          exitOnceUploaded: true
          skip: '@(renovate/**|dependabot/**)'
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
